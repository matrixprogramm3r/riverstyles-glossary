<html>
    <head>
        <link href="css/styles.css" rel="stylesheet">
        <script src="css/source-sans-pro.js"></script>
    </head>
<body>
    
<script src="lib/handlebars.js"></script>     
<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>RiverStyle Glossary</h1></div>
    <div class='search-bar'><input class='search-key' type="search"/></div>
    <div class="scroll">
        <ul class='word-list'></ul>
    </div>
</script>
<script id="word-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#words/{{this.id}}">{{this.word}}</a></li>
    {{/.}}
</script> 
<script id="word-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Definition</h1></div>
    <div class='details'>
        <img class='word-image' src='img/{{id}}.png' />
        <h1>{{word}}</h1>
        {{definition}}
    </div>
</script>
    
<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="js/storage/websql-store.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/WordView.js"></script>
<script src="js/main.js"></script>
    
</body>
</html>
